<!DOCTYPE html>
<html>
    <!--flying purple square demonstration-->

        <style>
            div {
                width:100px;
                height:100px;
                background:violet;
                position:relative;
                animation:mymove 5s infinite;
            }

            @keyframes mymove {
                from {top:0px;}
                to {top:200px;}
            }
        </style>
    </head>
    <body>
        <h1>Purple Square should fly</h1>
    <div></div>
    </body>
</html>
