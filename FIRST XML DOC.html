<!DOCTYPE html>
<html>
<body>
<p id="XML_Example"></p>
<script>
var XML_Parser, XML_Document;

//creates new string
var GeneralTsosChicken="<dish>"+
"<cuisinetype>General Tso's Chicken</cuisinetype>"+
"<protein>Chicken</protein>"+
"<vegetables>Peppers, Ginger,</vegetables>"+
"<carbohydrate>Steamed Rice</carbohydrate>"+
"</dish>";

//creates XML parser
XML_Parser=new DOMParser();

//creates new xml dom object using text string
XML_Document=XML_Parser.parseFromString(GeneralTsosChicken,"text/xml");

document.getElementById("XML_Example").innerHTML=XML_Document.getElementsByTagName("cuisinetype")[0].childNodes[0].nodeValue;
</script>
</body>
</html>
